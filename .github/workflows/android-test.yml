name: Android Test

on:
  pull_request:
    paths:
      - 'android/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x android/simpleRecord/gradlew

      - name: Run unit tests
        working-directory: android/simpleRecord
        run: ./gradlew test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: android/simpleRecord/app/build/reports/tests/
